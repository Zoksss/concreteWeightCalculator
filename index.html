<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Concrete Weight Calculator</title>
</head>

<body>
    <!-- <h1 class="title">
        Concrete Weight Calculator
    </h1> -->
    <div class="main-container">
        <div class="top-buttons">
            <button id="cylinderButton">
                <img src="/assets/cylinder.png">
                <p>Plate</p>
            </button>
            <button id="cubeoidButton">
                <img src="/assets/cube.png">
                <p>Cuboid</p>
            </button>
        </div>
        <div class="inputs">
            <p>Radius (cm)</p>
            <input type="number" placeholder="Radius" id="radiusInput">
            <p>Tube Radius (cm)</p>
            <input type="number" placeholder="Tube Radius" id="tubeRadiusInput">
            <p>Height (cm)</p>
            <input type="number" placeholder="Height" id="heightInput">
            <button class="submit" id="calculateBtn">Calculate</button>
        </div>
        <div class="results">
            <p class="vol" id="volumeElement">Volume: 100cm&#178;</p>
            <p class="mass" id="massElement">Mass: 15kgcm;</p>
            <hr>
            <p id="sandKg">Sand: 15.6kg</p>
            <p id="cementKg">Cement: 15.6kg</p>
            <p id="agregateKg"> Agregates: 15.6kg</p>
            <p class="note">*calculation for 1:2:3 concrete ratio</p>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
